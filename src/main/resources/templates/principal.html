<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img th:src="@{/img/icono.png}" class="icono" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown link
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/listado}">Empresa</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    </li>
                </ul>
                </div>
            </div>
        </nav> 
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>   
        <div class="alert alert-warning" th:if="${advertencia != null}" th:text="${advertencia}"></div>  
        <div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>  
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div> 
    </header>

    <div class="container mt-5"></div>
    <footer class="container mt-3" th:fragment="footer">
        <hr />
        <img th:src="@{/img/logo.png}" class="logo" />
        <p class="mt-2" style="font-size: 0.85em">
            Este proyecto fue desarrollado con Java, Spring Framework 6 &amp; Spring
            Boot 3 por el grupo<br>
            Desarrollo Web 1. &copy; DW1 2025-2. Todos los derechos reservados, 
            t√©rminos de uso y privacidad.     
        </p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </footer>           
</body>
</html>
