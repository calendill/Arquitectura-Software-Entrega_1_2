<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Script para mostrar u ocultar campos seg煤n el tipo de animal
        function mostrarCamposEspecificos() {
            const tipo = document.getElementById("tipoAnimal").value;
            document.getElementById("campoRaza").style.display = tipo === "PERRO" ? "block" : "none";
            document.getElementById("campoColor").style.display = tipo === "GATO" ? "block" : "none";
        }
    </script>
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
            <h4>Registrar Nueva Mascota</h4>
        </div>
        <div class="card-body">

            <form th:action="@{/mascota/guardar}" th:object="${mascota}" method="post">

                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <!-- Fecha de nacimiento -->
                <div class="mb-3">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control">
                </div>

                <!-- Sexo -->
                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <select th:field="*{sexo}" class="form-select">
                        <option value="">Seleccione...</option>
                        <option value="MACHO">Macho</option>
                        <option value="HEMBRA">Hembra</option>
                    </select>
                </div>

                <!-- Descripci贸n -->
                <div class="mb-3">
                    <label class="form-label">Descripci贸n</label>
                    <textarea th:field="*{descripcion}" class="form-control"></textarea>
                </div>

                <!-- Pr贸xima vacunaci贸n -->
                <div class="mb-3">
                    <label class="form-label">Pr贸xima fecha de vacunaci贸n</label>
                    <input type="date" th:field="*{proximaFechaVacunacion}" class="form-control">
                </div>

                <!-- Tipo de animal -->
                <div class="mb-3">
                    <label class="form-label">Tipo de animal</label>
                    <select id="tipoAnimal" th:field="*{tipoAnimal}" class="form-select" onchange="mostrarCamposEspecificos()">
                        <option value="">Seleccione...</option>
                        <option value="PERRO">Perro</option>
                        <option value="GATO">Gato</option>
                    </select>
                </div>

                <!-- Campos espec铆ficos -->
                <div id="campoRaza" class="mb-3" style="display:none;">
                    <label class="form-label">Raza (solo perros)</label>
                    <input type="text" th:field="*{raza}" class="form-control">
                </div>

                <div id="campoColor" class="mb-3" style="display:none;">
                    <label class="form-label">Color de pelaje (solo gatos)</label>
                    <input type="text" th:field="*{colorPelaje}" class="form-control">
                </div>

                <!-- Cliente -->
                <div class="mb-3">
                    <label class="form-label">Cliente propietario</label>
                    <select th:field="*{clienteId}" class="form-select" required>
                        <option value="">Seleccione un cliente...</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.cedula}"
                                th:text="${cliente.nombre}">
                        </option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="text-end">
                    <a th:href="@{/}" class="btn btn-secondary"> Volver al Inicio</a>
                    <a th:href="@{/mascota/listar}" class="btn btn-secondary">Ver Lista Mascotas</a>
                    <button type="submit" class="btn btn-success">Guardar Mascota</button>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
