<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 25px;
        }

        .btn-submit {
            width: 100%;
        }

        .btn-group-custom {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 th:text="${cliente.cedula != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></h2>

    <form th:action="@{${cliente.cedula != null} ? '/cliente/actualizar/' + ${cliente.cedula} : '/cliente/guardar'}"
          th:object="${cliente}" method="post">

        <div class="mb-3">
            <label class="form-label">C√©dula</label>
            <input type="text" th:field="*{cedula}" class="form-control" placeholder="Ingrese la c√©dula" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Primer Apellido</label>
            <input type="text" th:field="*{apellido1}" class="form-control" placeholder="Ingrese el primer apellido" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Segundo Apellido</label>
            <input type="text" th:field="*{apellido2}" class="form-control" placeholder="Ingrese el segundo apellido">
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electr√≥nico</label>
            <input type="email" th:field="*{correo}" class="form-control" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese el tel√©fono">
        </div>

        <div class="mb-3">
            <label class="form-label">Direcci√≥n</label>
            <input type="text" th:field="*{direccion}" class="form-control" placeholder="Ingrese la direcci√≥n">
        </div>

        <!-- Botones -->
        <div class="btn-group-custom mt-4">
            <a th:href="@{/}" class="btn btn-secondary">üè† Volver al Inicio</a>
            <a th:href="@{/cliente/listar}" class="btn btn-info text-white">üìã Ver Lista de Clientes</a>
            <button type="submit" class="btn btn-primary">
                <span th:text="${cliente.cedula != null} ? 'Actualizar Cliente' : 'Guardar Cliente'"></span>
            </button>
        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
