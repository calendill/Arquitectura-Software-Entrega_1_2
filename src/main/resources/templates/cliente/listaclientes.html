<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-group-custom {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="table-container">
        <h2>üìã Lista de Clientes</h2>

        <!-- Botones superiores -->
        <div class="btn-group-custom">
            <a th:href="@{/index}" class="btn btn-secondary">üè† Volver al Inicio</a>
            <a th:href="@{/cliente/formulario}" class="btn btn-success">‚ûï Nuevo Cliente</a>
        </div>

        <!-- Tabla de clientes -->
        <table class="table table-bordered table-hover text-center align-middle">
            <thead>
                <tr>
                    <th>C√©dula</th>
                    <th>Nombre</th>
                    <th>Apellido 1</th>
                    <th>Apellido 2</th>
                    <th>Tel√©fono</th>
                    <th>Direcci√≥n</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.cedula}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido1}"></td>
                    <td th:text="${cliente.apellido2}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td>
                        <a th:href="@{'/cliente/editar/' + ${cliente.cedula}}" class="btn btn-warning btn-sm">
                            ‚úèÔ∏è Editar
                        </a>
                        <a th:href="@{'/cliente/eliminar/' + ${cliente.cedula}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øSeguro que desea eliminar este cliente?');">
                            üóëÔ∏è Eliminar
                        </a>
                    </td>
                </tr>

                <!-- Si no hay clientes -->
                <tr th:if="${#lists.isEmpty(clientes)}">
                    <td colspan="8" class="text-muted">No hay clientes registrados</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
