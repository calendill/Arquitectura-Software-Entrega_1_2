<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Listado de Mascotas</h2>
    <a href="/mascota/nuevo" class="btn btn-primary mb-3">Agregar Nueva Mascota</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Sexo</th>
            <th>Fecha Nacimiento</th>
            <th>Tipo</th>
            <th>Raza / Color Pelaje</th>
            <th>Descripción</th>
            <th>Próxima Vacunación</th>
            <th>Cliente</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mascota : ${mascotas}">
            <td th:text="${mascota.id}">1</td>
            <td th:text="${mascota.nombre}">Fido</td>
            <td th:text="${mascota.sexo}">Macho</td>
            <td th:text="${mascota.fechaNacimiento}">2020-01-01</td>
            <td th:text="${mascota.tipoAnimal}">PERRO</td>
            <td>
                <span th:if="${mascota.tipoAnimal == 'PERRO'}" th:text="${mascota.raza}">Labrador</span>
                <span th:if="${mascota.tipoAnimal == 'GATO'}" th:text="${mascota.colorPelaje}">Atigrado</span>
            </td>
            <td th:text="${mascota.descripcion}">Amistoso</td>
            <td th:text="${mascota.proximaFechaVacunacion}">2025-11-01</td>
            <td th:text="${mascota.clienteId}">123</td>
            <td>
                <a th:href="@{/mascotas/editar/{id}(id=${mascota.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar esta mascota?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
